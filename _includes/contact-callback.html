<!-- Formulaire de rappel client -->
<form class="bg-white rounded-lg shadow-lg p-6 max-w-md mx-auto my-8 border-2 border-blue-600" method="POST" action="/contact.html">
  <h2 class="text-2xl font-extrabold mb-2 text-center text-blue-700">Demande de rappel personnalisé</h2>
  <p class="text-center text-gray-600 mb-4 text-sm">Vous choisissez comment être contacté, c'est simple, rapide et confidentiel. <span class="font-semibold text-blue-600">Aucune prospection, juste un échange humain !</span></p>
  <div class="mb-4">
    <label for="name" class="block text-gray-700">Votre nom</label>
    <input type="text" id="name" name="name" required class="mt-1 w-full border rounded px-3 py-2" placeholder="Nom et prénom">
  </div>
  <div class="mb-4">
    <label for="email" class="block text-gray-700">Email</label>
    <input type="email" id="email" name="email" required class="mt-1 w-full border rounded px-3 py-2" placeholder="Votre email">
  </div>
  <div class="mb-4">
    <label for="phone" class="block text-gray-700">Téléphone</label>
    <input type="tel" id="phone" name="phone" required class="mt-1 w-full border rounded px-3 py-2" placeholder="06 12 34 56 78">
  </div>
  <div class="mb-4">
    <label class="block text-gray-700 mb-1">Préférence de contact</label>
    <div class="flex gap-4">
      <label class="inline-flex items-center">
        <input type="radio" name="contact_mode" value="email" checked class="form-radio">
        <span class="ml-2">Mail</span>
      </label>
      <label class="inline-flex items-center">
        <input type="radio" name="contact_mode" value="sms" class="form-radio">
        <span class="ml-2">SMS</span>
      </label>
      <label class="inline-flex items-center">
        <input type="radio" name="contact_mode" value="appel" class="form-radio">
        <span class="ml-2">Appel</span>
      </label>
    </div>
  </div>
  <div class="mb-4">
    <label for="message" class="block text-gray-700">Message (optionnel)</label>
    <textarea id="message" name="message" class="mt-1 w-full border rounded px-3 py-2" rows="2" placeholder="Votre demande..."></textarea>
  </div>
  <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 transition">Être rappelé</button>
  <p class="text-xs text-gray-500 mt-2 text-center">Vous choisissez comment être contacté, c'est simple et sans engagement !</p>
</form>
