{% comment %}
  FAQ Schema.org pour les pages avec questions/réponses
{% endcomment %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "FAQPage",
  "mainEntity": [
    {
      "@type": "Question",
      "name": "Combien coûte un site internet ?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Le tarif dépend du type de site (vitrine, e-commerce, fonctionnalités sur-mesure) et du contenu à intégrer. Un site vitrine professionnel démarre généralement autour de 1500€, tandis qu'un site e-commerce commence à partir de 3000€. Chaque projet est unique et nous établissons un devis personnalisé après analyse de vos besoins."
      }
    },
    {
      "@type": "Question",
      "name": "Combien de temps faut-il pour créer un site web ?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "La création d'un site vitrine prend généralement 2 à 4 semaines, tandis qu'un site e-commerce ou une application web sur-mesure peut nécessiter 6 à 12 semaines. Les délais dépendent de la complexité du projet, du nombre de pages, des fonctionnalités et de la rapidité de vos retours."
      }
    },
    {
      "@type": "Question",
      "name": "Pourquoi avoir un site web en 2026 ?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Un site web est votre vitrine digitale accessible 24h/24. Il renforce votre crédibilité professionnelle, permet d'être visible sur Google, de présenter vos services et produits, et de générer des demandes de contact automatiquement. C'est un investissement rentable qui travaille pour vous en permanence."
      }
    },
    {
      "@type": "Question",
      "name": "Comment être visible sur Google ?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Pour être visible sur Google, votre site doit être optimisé SEO : contenu de qualité répondant aux recherches de vos clients, structure technique performante, vitesse de chargement rapide, compatibilité mobile, et présence sur Google Business Profile. Je vous accompagne sur tous ces aspects pour maximiser votre visibilité locale et nationale."
      }
    },
    {
      "@type": "Question",
      "name": "Proposez-vous la maintenance de site web ?",
      "acceptedAnswer": {
        "@type": "Answer",
        "text": "Oui, je propose des contrats de maintenance incluant les mises à jour de sécurité, les sauvegardes régulières, les corrections de bugs, et l'assistance technique. La maintenance garantit que votre site reste performant, sécurisé et à jour."
      }
    }
  ]
}
</script>
