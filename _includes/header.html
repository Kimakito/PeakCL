<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title & SEO -->
    <title>{% if page.title %}{{ page.title }}{% else %}PeakCL - Agence Web Albertville & Savoie{% endif %}</title>
    <meta name="author" content="Charlotte Lacroix">
    <meta name="robots" content="index, follow">
    <meta name="description"
        content="{% if page.description %}{{ page.description }}{% else %}Développeur web Savoie, développeur web Albertville, création de sites internet, applications web, identité visuelle, SEO, accompagnement digital. PeakCL, Charlotte Lacroix.{% endif %}">
    <meta name="keywords"
        content="développeur web, développeur web Savoie, développeur web Albertville, création site internet, freelance Savoie, PeakCL, Charlotte Lacroix, applications web, identité visuelle, Chambéry, Albertville, Annecy, SEO, accompagnement digital">

    <!-- Canonical -->
    <link rel="canonical" href="{{ page.url | absolute_url }}">

    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700&family=Nunito:wght@400;600&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <link rel="preload" href="{{ '/assets/css/output.css' | relative_url }}" as="style">
    {% if page.image %}
    <link rel="preload" href="{{ page.image | relative_url }}" as="image">
    {% endif %}
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700&family=Nunito:wght@400;600&display=swap"></noscript>
    
    <!-- Styles & Fonts -->
    <link rel="stylesheet" href="{{ '/assets/css/output.css' | relative_url }}" />

    <!-- Open Graph -->
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}Développeur web freelance en Savoie, création de sites internet, applications web et identité visuelle sur-mesure.{% endif %}">
    <meta property="og:type" content="{% if page.layout == 'article' %}article{% else %}website{% endif %}">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ '/assets/images/avatar-share.png' | absolute_url }}{% endif %}">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:locale" content="fr_FR">
    <meta property="og:site_name" content="PeakCL - Agence Web Savoie">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{% if page.description %}{{ page.description }}{% else %}Développeur web freelance en Savoie, création de sites internet, applications web et identité visuelle sur-mesure.{% endif %}">
    <meta name="twitter:image" content="{% if page.image %}{{ page.image | absolute_url }}{% else %}{{ '/assets/images/avatar-share.png' | absolute_url }}{% endif %}">

    <!-- Favicons & Manifest -->
    <link rel="icon" type="image/png" href="{{ '/assets/favicon/favicon-96x96.png' | relative_url }}" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="{{ '/assets/favicon//favicon.svg' | relative_url }}" />
    <link rel="shortcut icon" href="{{ '/assets/favicon//favicon.ico' | relative_url }}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/favicon//apple-touch-icon.png' | relative_url }}" />
    <link rel="manifest" href="{{ '/assets/favicon//site.webmanifest' | relative_url }}" />
    <meta name="apple-mobile-web-app-title" content="PeakCL" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1a237e">

    <!-- Language -->
    <meta http-equiv="content-language" content="fr">

    {% include schema-organization.html %}

    "@context": "https://schema.org",

    "url": "https://www.peakcl.com",
    "image": "https://www.peakcl.com/assets/logo/PeakCL.svg",
    "founder": {
        "@type": "Person",
        "name": "Charlotte Lacroix"
    },
    "address": {
        "@type": "PostalAddress",
        "addressLocality": "Albertville",
        "addressRegion": "Auvergne-Rhône-Alpes",
        "addressCountry": "FR"
    },
    "contactPoint": {
        "@type": "ContactPoint",
        "email": "peakcl73@gmail.com",
        "contactType": "Customer Service"
    },
    "serviceType": "Web Development",
    "areaServed": {
        "@type": "AdministrativeArea",
        "name": "Savoie"
    },
    "sameAs": [
        "https://www.linkedin.com/company/PeakCL/",
        "https://www.malt.fr/profile/PeakCL",
        "https://fr.fiverr.com/s/99W6WYa",
        "https://comeup.com/fr/@PeakCL"
    ]
    }
</script>
