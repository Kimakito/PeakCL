<button id="scrollTopBtn"
    class="px-3 py-3 bg-white text-peak-blue-dark rounded-md hover:bg-peak-yellow border border-gray-200 shadow-lg hover:shadow-xl fixed bottom-8 right-8 hidden z-50 flex items-center justify-center">
    <!-- Chevron Up SVG -->
    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
      <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" />
    </svg>
</button>

<script>
    const scrollTopBtn = document.getElementById("scrollTopBtn");

    window.addEventListener("scroll", () => {
        if (window.scrollY > 200) {
            scrollTopBtn.classList.remove("hidden");
            scrollTopBtn.classList.add("block");
        } else {
            scrollTopBtn.classList.add("hidden");
            scrollTopBtn.classList.remove("block");
        }
    });

    scrollTopBtn.addEventListener("click", () => {
        window.scrollTo({
            top: 0,
            behavior: "smooth"
        });
    });
</script>
