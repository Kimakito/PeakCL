<!-- Schema.org BreadcrumbList -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BreadcrumbList",
  "itemListElement": [
    {
      "@type": "ListItem",
      "position": 1,
      "name": "Accueil",
      "item": "https://peakcl.com/"
    }{% if page.category %},
    {
      "@type": "ListItem",
      "position": 2,
      "name": "{{ page.category }}",
      "item": "https://peakcl.com/{{ page.category | downcase }}/"
    }{% endif %}{% if page.title %},
    {
      "@type": "ListItem",
      "position": {% if page.category %}3{% else %}2{% endif %},
      "name": "{{ page.title | escape }}",
      "item": "{{ page.url | absolute_url }}"
    }{% endif %}
  ]
}
</script>
