<!DOCTYPE html>

<html lang="fr">

{% include header.html %}

<body class="font-k2d bg-primary-medium text-text-dark min-h-screen flex flex-col">
    {% include navbar.html %}

    <main class="flex-grow pt-20 md:pt-24">
        {{ content }}
        <script>
            // Protection anti-bots pour l'email
            document.addEventListener('DOMContentLoaded', function () {
                var user = 'peakcl73';
                var domain = 'gmail.com';
                var email = user + '@' + domain;
                var el = document.getElementById('email-protect');
                if (el) { el.textContent = email; }
            });
        </script>
    </main>

        <!-- Formulaire de rappel client global -->
        {% include contact-callback.html %}

    {% include footer.html %}
    {% include scroll-top.html %}
    {% include whatsapp-float.html %}

        <!-- Bouton flottant pour rappel client -->
        <button id="callback-float-btn" aria-label="Être rappelé gratuitement" class="fixed z-50 bottom-8 right-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-5 rounded-full shadow-lg flex items-center gap-2 transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V4a2 2 0 10-4 0v1.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
                Être rappelé
        </button>

        <script>
            // Scroll vers le formulaire de rappel client
            document.getElementById('callback-float-btn').addEventListener('click', function() {
                const callbackForm = document.querySelector('form[action="/contact.html"]');
                if (callbackForm) {
                    callbackForm.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    callbackForm.classList.add('ring-4', 'ring-blue-400');
                    setTimeout(() => callbackForm.classList.remove('ring-4', 'ring-blue-400'), 2000);
                }
            });
        </script>

    <script defer src="{{ '/assets/js/main.js' | relative_url }}"></script>
    <script defer src="{{ '/assets/js/matrix.js' | relative_url }}"></script>

    {% include cookie-banner.html %}
</body>

</html>
